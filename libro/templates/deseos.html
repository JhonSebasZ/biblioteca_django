{% extends 'plantilla.html' %}

{% block contenido %}
<div class="container">
    <div class="container-fluid">
        <div class="row g-0 justify-content-center">
            {% for libro in libros %}
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 col-xl-3 p-2">
                <a href="{% url 'descripcionLibro' libro.id_libro %}" style="text-decoration:none; color:black;">
                    <div class="card my-5 text-center">
                        <div class="d-inline-block">
                            <img src="{{ libro.imagen }}" class="card-img-top img-thumbnail" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ libro.titulo }}</h5>
                            <p class="card-text">{{ libro.descripcion }}</p>
                        </div>
                        <div class="d-flex mb-2">
                            <a href="{% url 'agregarCarro' libro.id_libro %}" class="btn btn-primary mx-4">Comprar</a>
                            <a href="{% url 'quitarLibroDeseo' libro.id_libro %}" class="btn btn-primary mx-4">Quitar</a>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
